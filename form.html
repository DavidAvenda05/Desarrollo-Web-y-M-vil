<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 40%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        .field { margin-bottom: 15px; text-align: left; }
        label { font-weight: bold; display: block; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 10px; padding: 10px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .responses { margin-top: 20px; padding: 10px; border-top: 2px solid #000; text-align: left; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm">
            <div class="field">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Escribe tu nombre...">
            </div>
            <div class="field">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Escribe tu correo...">
            </div>
            <div class="field">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" placeholder="Escribe tu teléfono...">
            </div>
            <button type="button" onclick="saveResponses()">Guardar</button>
        </form>
        <div class="responses" id="responses"></div>
    </div>

    <script>
        function saveResponses() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let responseDiv = document.getElementById("responses");
            responseDiv.innerHTML = "<h3>Respuestas Guardadas</h3>";
            responseDiv.innerHTML += `<p><strong>Nombre:</strong> ${name}</p>`;
            responseDiv.innerHTML += `<p><strong>Correo Electrónico:</strong> ${email}</p>`;
            responseDiv.innerHTML += `<p><strong>Teléfono:</strong> ${phone}</p>`;
        }
    </script>
</body>
</html>
